<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Scheduler</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand fw-bold" href="{{ url_for('home_page') }}">
        <i class="bi bi-calendar-event"></i> Event Scheduler
    </a>

    <!-- Spacer pushes menu to the right -->
    <div class="ms-auto navbar-nav">
        <a class="nav-link" href="{{ url_for('list_events') }}">
            <i class="bi bi-list-task"></i> Events
        </a>
        <a class="nav-link" href="{{ url_for('list_resources') }}">
            <i class="bi bi-box-seam"></i> Resources
        </a>
        <a class="nav-link" href="{{ url_for('allocate_resource') }}">
            <i class="bi bi-diagram-3"></i> Allocate
        </a>
        <a class="nav-link" href="{{ url_for('resource_report') }}">
            <i class="bi bi-bar-chart-line"></i> Report
        </a>
    </div>
</nav>


<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
