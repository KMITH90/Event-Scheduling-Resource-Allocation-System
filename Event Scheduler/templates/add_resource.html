{% extends 'base.html' %}
{% block content %}
<form method="post">
    {{ form.hidden_tag() }}

    {{ form.name.label }} {{ form.name(class="form-control") }}<br>
    {{ form.type.label }} {{ form.type(class="form-control") }}<br>

    {{ form.submit(class="btn btn-success") }}
</form>
{% endblock %}
